
<!-- Angulars "*ngFor" loopar genom users och skriver ut alla users i {{user}} -->
<li *ngFor="let user of jsonUsers" class="list-group-item m-1" [style.color]="textColor ? 'black' : 'blue'" [routerLink]="['/single-user', user.id]">
  {{user.name}}

</li>

<li *ngIf="failedToLoadJsonUsers" class="list-group-item m-1 text-danger">
  Failed to load content. Status: {{failedToLoadJsonUsers}}. Not found.
</li>
